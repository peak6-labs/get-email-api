name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: enrichment-service
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
          docker tag gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --port 8000 \
            --set-env-vars "APOLLO_API_KEY=${{ secrets.APOLLO_API_KEY }},ROCKETREACH_API_KEY=${{ secrets.ROCKETREACH_API_KEY }},LUSHA_API_KEY=${{ secrets.LUSHA_API_KEY }},PROSPEO_API_KEY=${{ secrets.PROSPEO_API_KEY }},SNOV_API_KEY=${{ secrets.SNOV_API_KEY }},PROVIDER_ORDER=${{ secrets.PROVIDER_ORDER }}" \
            --allow-unauthenticated \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 10
